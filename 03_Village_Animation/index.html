<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/ie.js"></script>
</head>
<body>
  <h1>Have a Good Day!!</h1>

  <section>
    <article class="sky">
      <img src="img/sun.png" class="sun" alt="해" />
      <img src="img/cloud1.png" class="cloud1" alt="구름1" />
      <img src="img/cloud2.png" class="cloud2" alt="구름2" />
    </article>

    <article class="town">
      <img src="img/circle.png" class="circle" alt="관람차" />
      <img src="img/town_night.png" class="night" alt="밤마을" />
      <img src="img/town_day.png" class="day" alt="낮마을" />
    </article>

    <article class="people">
      <img src="img/man.png" class="man" alt="사람" />
      <img src="img/family.png" class="family" alt="가족" />
    </article>
  </section>
</body>
</html>
